<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name=”viewport” content=”width=device-width, initial-scale=1″ />-->
    <!--<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0" />-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <title>Title</title>
</head>
<body>
<img src="./images/banner.jpg" alt="" class="bannerImg">
<div class="header">
    <div class="timeWrapper">
        <div class="icon"></div>活动于
        <div class="time">2017</div>年
        <div class="time">12</div>月
        <div class="time">01</div>日
        <div class="time">00</div>时
        <div class="time">00</div>分
        <div class="time">00</div>秒
        <div class="time end">结束</div>
    </div>
</div>

<div class="content">

    <div class="searchWrapper">
        <input class="searchText" placeholder="请输入选手的编号或姓名"/>
        <div class="searchBtn">搜索</div>
    </div>
    <ul class="contestantWrapper">
        <li class="contestant" style="background: url(./images/dog.jpg)" >
            <img src="./images/dog.jpg" class="contestantPhoto" alt="">
            <span class="order">
                <i>1</i>号
            </span>
            <div class="voteWrapper">
                <span class="orderNum">
                    <i class="face"></i>
                    <i>1</i>号
                </span>
                <span class="voteBtn">
                    <img src="" alt="" class="star">
                    <i>投票</i>
                </span>
            </div>
        </li>

    </ul>
</div>

</body>
</html>
