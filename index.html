<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0"/>
    <meta name="keywords" content="中国支付网,支付圈,投票"/>
    <meta name="description" content="中国支付网投票">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.2.1.min.js"></script><!--data-->
    <script src="./js/request.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/template.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
    <title>中国支付网投票</title>
</head>
<body>
<!-- banner ---------------------->
<img src="./images/fengmian.png" alt="" class="bannerImg">
<!-- header ---------------------->
<div class="header">
    <div class="timeWrapper" id="activity"></div>
    <script id="tep_activity" type="text/html">
        <div class="icon"></div>活动于
        <div class="time">{{y}}</div>年
        <div class="time">{{M}}</div>月
        <div class="time">{{d}}</div>日
        <div class="time">{{h}}</div>时
        <div class="time">{{m}}</div>分
        <div class="time">{{s}}</div>秒
        <div class="time end">结束</div>
    </script>
</div>
<!-- content --------------------->
<div class="content contentMain" id="contentMain">
    <div class="searchWrapper">
        <input class="searchBar searchText" id="searchInput" placeholder="请输入选手的编号或姓名"/>
        <div class="searchBar searchBtn" id="searchBtn"><img class="face" src="./images/search.png"/><span>搜索</span>
        </div>
    </div>
    <!-- 全部参与 -->
    <ul class="contestantWrapper" id="contestantWrapper">
    </ul>
    <script id="tep_contestantWrapper" type="text/html">
        {{each list as value index}}
        <li class="contestant contestantItem" data-id={{list[index].id}}>
            <img src={{list[index].showLogo}} class="contestantPhoto" data-id={{list[index].id}} alt="">
            <span class="order" data-id={{list[index].id}}>
                <i data-id={{list[index].id}}>{{list[index].memberNo}}</i>号
            </span>
            <div class="voteWrapper" data-id={{list[index].id}}>
                <span class="orderNum" data-id={{list[index].id}}>
                    <i data-id={{list[index].id}}>{{list[index].title}}</i>
                </span>
                <span class="voteBtn voteBtnItem" data-id={{list[index].id}}>
                    <img src="./images/give.png" alt="" class="star voteBtnItem" data-id={{list[index].id}}>
                    <i data-id={{list[index].id}} class="voteBtnItem">投票</i>
                </span>
                <span class="ballot" data-id={{list[index].id}}>
                    <i id="num" data-id={{list[index].id}}>{{list[index].ticketCount}}</i>票
                </span>
            </div>
        </li>
        {{/each}}
    </script>
    <!-- 详情页 -->
    <div class="contestantWrapper detailWrapper" id="detailWrapper">
    </div>
    <script id="tep_detailWrapper" type="text/html">
        <div class="contestant">
            <div class="title">
                <i>{{data.members.memberNo}}</i>号
                <i>{{data.members.title}}</i>
            </div>
            <img src={{data.members.showLogo}} alt="">
            <div class="info">{{data.members.content}}</div>
        </div>
        <div class="detailVoteRapper">
            <p><span id="giveVote" data-id={{data.members.id}}>我要投票</span></p>
            <p>
                票数<i id="ticketCount">{{data.members.ticketCount}}</i>
            </p>
        </div>
    </script>
</div>

<!-- 排名  ----->
<div class="content contentRanking" id="contentRanking">

</div>
<script id="tep_contentRanking" type="text/html">
    <table cellspacing="0" cellpadding="0">
        <tr style="background:#f38202;">
            <td><img src="./images/pm.png" alt=""><span>排名</span></td>
            <td><img src="./images/name.png" alt=""><span>姓名</span></td>
            <td><img src="./images/ticket.png" alt=""><span>票数</span></td>
        </tr>
        {{each list as value index}}
        <tr>
            <td>第{{index+1}}名</td>
            <td>{{list[index].title}}</td>
            <td>{{list[index].ticketCount}}</td>
        </tr>
        {{/each}}
    </table>
</script>
<!-- 活动规则  ----->
<div class="content contentRule" id="contentRule">
    <div class="ruleWrapper" id="activityContent">
        <!--[微信投票规则]<br>-->

        <!--　　<br><p>1.扫描下方的二维码，关注“浙江省体育产业领军人物”微信公众号。</p>-->

        <!--　　<br><p>2.点击“人物评选”一栏，弹出投票页面。</p>-->
    </div>

    　　


</div>
<ul class="tabWrapper" id="tabWrapper">
    <li id="allBtn" data-itemid="allBtn">
        <img src="./images/all.png" data-itemid="allBtn">
        <span data-itemid="allBtn">全部参赛者</span>  
    </li>
    <li id="bankingBtn" data-itemid="bankingBtn">
        <img src="./images/score.png" data-itemid="bankingBtn">
        <span data-itemid="bankingBtn">当前排名</span></li>
    <li id="ruleBtn" data-itemid="ruleBtn">
        <img src="./images/rule.png" data-itemid="ruleBtn">
        <span data-itemid="ruleBtn">活动规则</span>
    </li>
</ul>

<!-- tip ------------------------->
<div class="tip" id="tip">
    错误提示
</div>
</body>
</html>
